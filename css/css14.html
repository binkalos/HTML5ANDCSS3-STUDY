<!DOCTYPE html>
<html>
    <head>
        <title>letter-spacing</title>
        <style>
           .a{
                
                word-spacing: normal;
           }
           .b{
                letter-spacing:2em;
                word-spacing: 1em;
           }
           .c{
                letter-spacing:-2px;
                word-spacing:-3px;
           }
        </style>
    </head>
    <body>
      <p class="a">normal : 신데렐라는 어려서 부모님을 잃고요</p>
      <p class="b">1em : 신데렐라는 어려서 부모님을 잃고요</p>
      <p class="c">-2px : 신데렐라는 어려서 부모님을 잃고요</p>
      <hr>
      <p class="a1">normal : 신데렐라는 어려서 부모님을 잃고요</p>
      <p class="b1">1em : 신데렐라는 어려서 부모님을 잃고요</p>
      <p class="c1">-2px : 신데렐라는 어려서 부모님을 잃고요</p>
    </body>
</html>
