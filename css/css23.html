<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>border-radius</title>

    <style>
        .t1{
            background-color:#7ec314;
            text-align: center;
        }
        table{
            color: white;
            width: 600px;
            border-collapse:collapse;/*셀과셀간견 없애라*/
           /* table-layout: fixed; 각 셀 넓이 일정하게 */
        }
        td{
            /*th는 제목*/
            background-color: teal;
            padding: 5px;
            border-bottom: 1px solid white;
            text-align: center;
        }
       
    </style>
</head>
<body>
        
    <table> 
            <caption>세탁소</caption>
        <tr class="t1">
            <th>Item</th>
            <th>General Charge</th>
            <th>Royal rate</th>
        </tr>
        <tr>
            <td>셔츠</td>
            <td>2000</td>
            <td>1800</td>
        </tr>
        <tr>
            <td>정장 탑</td>
            <td>2600</td>
            <td>4000</td>
        </tr>
        <tr>
            <td>정장 바지</td>
            <td>3300</td>
            <td>5200</td>
        </tr>
        <tr>
            <td>다른거</td>
            <td>2200</td>
            <td>1300</td>
        </tr>
        <tr>
            <td colspan="3">Am9:00에 시작해서 Pm 18:00에 끝남</td>
        </tr>
    </table>
</body>
</html>
