<!DOCTYPE html>
<html>
    <head>
        <title>box modal</title>
        <style>
            .box{
                width: 900px;
                margin: 0 auto;
            }
            .b{
                width: 300px;
                height: 300px;
                background-color: salmon;
                border: 5px dotted sandybrown;
                box-sizing: border-box;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
        </div>
    </body>
</html>
