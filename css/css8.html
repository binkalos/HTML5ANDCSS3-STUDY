<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 색 활용</title>
        <style>
           #a1 {
               background-color: brown;
               
           }
           #a2 {
               background-color: skyblue;
           }
           #a3 {
               background-color: pink;
           }
           #a4 {
               background-color: plum;
           }
           #a5 {
               background-color: orange;
           }
        </style>
    </head>

        <h3>CSS3 색 활용</h3>
        <hr>
        <div id="a1">brown</div>
        <div id="a2">skyblue</div>
        <div id="a3">pink</div>
        <div id="a4">plum</div>
        <div id="a5">orange</div>
    </body>
</html>
