<!DOCTYPE html>
<html>
    <head>
        <title>datalist</title>
    </head>
    <body>
        <h4>datalist</h4>
        <hr>
       <form>
           나라 : <input type="text" list="country">
           <datalist id="country">
               <option value="한국"></option>
               <option value="스위스"></option>
               <option value="일본"></option>
            </datalist>

            보고싶은것 : <input type="text" list="want">
           <datalist id="want">
               <option value="movie"></option>
               <option value="drama"></option>
               <option value="book"></option>
           </datalist>
        </form>
    </body> 
</html>
