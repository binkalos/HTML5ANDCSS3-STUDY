<!doctype html>
<html>
    <head>
        <title>순서</title>
    </head>
    <body>
        <h1>내가 사는 이유</h1>
        <hr>
        <ul>
            <li>내가 좋아하는 음식 많아요</li>
            <ul type="circ">
                <li>감자탕</li>
                <li>스파게티</li>
                <li>올레국수</li>
            </ul>
        </ul>
        <ul>
            <li>라면 먹기 좋아해요</li>
                <ol type="1">
                    <li>물을 끓인다.</li>
                    <li>면과 스프를 넣는다.</li>
                    <li>파를 썰어 넣는다.</li>
                    <li>냠냠촵촵 먹는다.</li>
                </ol>
        </ul>
        <ul>
            <li>여름에는 바다로</li>
            <li>겨울에는 산으로</li>
        </ul>
    </body>
</html>
