<!doctype html>
<html>
    <head>
        <title>텍스트 꾸미기</title>
    </head>
    <body>
        <h1>텍스트 꾸미기</h1><br>
        <hr width="700" size="6"><br>
        <strong>진하게</strong><br>
        <b>중요한</b><br>
        <em>강조</em><br>
        <i>이텔릭으로 강조</i><br>
        <b><i>진하게 이텔릭으로 강조</i></b><br>
        보통문자<small>한단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통문자의<sup>윗첨자</sup><br>
        보통문자의<sub>아래첨자</sub><br>
        <mark>하이라이팅</mark><br>
    </body>
</html>
